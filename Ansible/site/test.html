<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Page</title>
<style>
  body {
    background-color: #FFA07A;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .snake {
    position: absolute;
    top: 20px;
    right: 20px;
    animation: snakeAnimation 5s infinite linear;
  }
  @keyframes snakeAnimation {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  #header {
    margin-top: 50px;
  }
  #footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
  }
</style>
</head>
<body>
  <img src="./logo.png" >
  <div id="header">
    <h1>Hello! I'm Kalashnikov Dmitry, SYS-22.</h1>
  </div>
  <div id="footer">
    <p>Thank you for your attention, it was interesting.</p>
  </div>
</body>
</html>
