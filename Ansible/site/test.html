<!DOCTYPE html>
<html>
<head>
	<title>Анимированная страница</title>
	<style>
		@keyframes backgroundAnimation {
			0% { background-color: white; }
			50% { background-color: lightblue; }
			100% { background-color: white; }
		}

		body {
			animation: backgroundAnimation 5s linear infinite;
		}

		#logo {
			position: absolute;
			top: 10px;
			right: 10px;
			width: 100px;
			height: 100px;
			img src= "/var/www/html/logo.png";
			background-repeat: no-repeat;
			background-size: contain;
		}

		#text {
			text-align: center;
			margin-top: 200px;
			font-size: 48px;
			color: cream;
		}
	</style>
</head>
<body>
	<div id="logo"></div>
	<div id="text">
		Kalashnikov Dmitry, SYS-22
	</div>
</body>
</html>
